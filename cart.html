<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корзина | 3DCraft Store</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Стили -->
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/cart.css">
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="script/app.js" defer></script>
    <script src="script/products.js" defer></script>
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html" class="logo">
                <i class="fas fa-cube"></i>
                <span>3DCraft Store</span>
            </a>
            <div class="header-actions">
                <a href="https://3dcraft.rs" class="btn btn-outline">
                    <i class="fas fa-external-link-alt"></i>
                    На 3dcraft.rs
                </a>
                <a href="cart.html" class="cart-icon">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count">0</span>
                </a>
            </div>
        </div>
    </header>

    <main class="cart-container">
        <div class="container">
            <div class="cart-header">
                <h1>Ваша корзина</h1>
                <p>Проверьте товары перед оформлением заказа</p>
            </div>
            
            <div id="cart-items-container">
                <!-- Содержимое корзины будет загружено через JavaScript -->
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 3DCraft Store. Все права защищены.</p>
            <p>Контакты: info@3dcraft-store.ru | +7 (495) 123-45-67</p>
        </div>
    </footer>

    <!-- Скрипты -->
    <script src="script/cart.js" defer></script>
    <script src="script/email-config.js" defer></script>
</body>
</html>
